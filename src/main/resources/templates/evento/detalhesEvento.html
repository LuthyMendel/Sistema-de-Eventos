<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Página Principal</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link rel="stylesheet" href="style/styleCss.css">

</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Listar de
							Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div th:each="evento: ${evento}" class="container dethesEventos">
	
	<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>
				<strong>Nome: </strong><span th:text="${evento.nome}"></span>
			</p>
			<p>
				<strong>Local: </strong> <span th:text="${evento.local}"></span>
			</p>
			<p>
				<strong>Data: </strong> <span th:text="${evento.data}"></span>
			</p>
			<p>
				<strong>Horário: </strong> <span th:text="${evento.horario}"></span>
			</p>

		</div>
	</div>

	<div class="container">
		<th:block th:include="mensagemValidacao"></th:block>

	</div>
	<div class="container formConvidados">
		<form method="post">

			Nome:<input type="text" value="" name="nomeConvidado" /> RG:<input
				type="text" value="" name="rg" />



			<button type="submit" class=" waves-effect waves-light btn">
				Adicionar</button>
		</form>
	</div>
	<table class="container tabelaConvidado">

		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><sppan th:text="${convidado.nomeConvidado}"></sppan></td>
				<td><sppan th:text="${convidado.rg}"></sppan></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg).build())}">
				
				<i class="material-icons left">delete</i></a>

			</tr>

		</tbody>

	</table>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
